{% extends "base.html" %}

{% block content %}
    <div class="page-content p-4 mt-4 container">
            <div class="row">
                <h1>User Administration</h1>
            </div>
            <hr class="w-100">
        {% for user in users %}
            <div class="row">
                <p>{{ user.username }} - Admin? {{ user.is_admin }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
