{% extends "base.html" %}

{% block content %}
    <div class="page-content p-4 mt-4 container">
        <div class="row">
            <h1>User Administration</h1>
        </div>
        {% for user in users %}
        <hr class="w-100">
            <div class="row mt-2 mb-2">
                <div class="col">
                    <p>{{ user.username }}</p>
                </div>
                <div class="col">
                    {% if user.is_admin == "yes" %}
                        <span class="badge bg-light text-dark">Administrator</span>
                    {% endif %}
                </div>
                <div class="col">
                    {% if user.is_admin == "yes" %}
                        <a href="{{ url_for('toggle_admin', user_id=user._id, admin_status='demote') }}" class="btn btn-primary btn-sm">Remove Admin</a>
                    {% else %}
                        <a href="{{ url_for('toggle_admin', user_id=user._id, admin_status='promote') }}" class="btn btn-primary btn-sm">Make Admin</a>
                    {% endif %}
                    <a href="{{ url_for('delete_user', user_id=user._id) }}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
