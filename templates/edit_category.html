{% extends "base.html" %}

{% block content %}
    <div class=" container-fluid d-flex bd-highlight">
        <div class="row mt-4">
            <h1>Edit a Category</h1>
        </div>
    </div>
    <hr class="w-100">
    <div class="row">
        <p>Edit the information as required.</p>
    </div>
    <div class="row mt-4">
        <form action="{{ url_for('edit_category', category_id=category._id) }}" method="POST">
            <div class="row form-floating">
                <input type="text" class="form-control" name="type" id="type" value="{{ category.type }}" required>
                <label for="name">Category</label>
            </div>
            <div class="row form-floating">
                <div class="col mt-2 mb-2">
                    <button class="btn btn-primary" type="submit">Update <i class="fa-solid fa-pen"></i></button>
                    <a href="{{ url_for('get_categories') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
