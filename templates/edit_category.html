{% extends "base.html" %}

{% block content %}

    <h1>Edit a Category</h1>
    <p>Edit the information as required.</p>
    <form action="{{ url_for('edit_category', category_id=category._id) }}" method="POST">
        <div class="row">
            <label for="name">Category</label>
            <input type="text" name="type" id="type" value="{{ category.type }}" required>
        </div>
        <div class="row">
            <button class="btn btn-primary" type="submit">Update <i class="fa-solid fa-pen"></i></button>
            <a href="{{ url_for('get_categories') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
{% endblock %}
