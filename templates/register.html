{% extends "base.html" %}

{% block content %}

    <div class="container bd-highlight p-2 page-content">
        <div class="row mt-4">
            <h1>Register</h1>
        </div>
        <hr class="w-100">
        <div class="row p-4">
           <p>Already registered? <a href="#">Log in.</a></p>
        </div>
        <form action="" method="POST">
            <div class="row form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" minlength="3" maxlength="10" required>
                <label for="username">Username</label>
                </div>
                <div class="row form-floating mb-3">
                <input type="password" class="form-control" id="password1" name="password1" minlength="3" maxlength="10" required>
                <label for="password1">Password</label>
                </div>
                <div class="row form-floating mb-3">
                <input type="password" class="form-control" id="password2" name="password2" minlength="3" maxlength="10" required>
                <label for="password2">Confirm Password</label>
            </div>
        </form>
    </div>
</div>
    

{% endblock %}
