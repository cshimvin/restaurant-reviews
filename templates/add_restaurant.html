{% extends "base.html" %}

{% block content %}

    <h1>Add a restaurant</h1>
    <p>Complete the fields below as required.</p>
    <form action="{{ url_for('add_restaurant') }}" method="POST">
        <div class="row">
            <label for="name">Restaurant Name</label>
            <input type="text" name="name" id="name" minlength="3" maxlength="50" required>
        </div>
        <div class="row">
            <label for="url">Restaurant Website URL</label>
            <input type="url" name="url" id="url" placeholder="e.g. http://www.example.com" minlength="3" maxlength="50" required>
        </div>
        <div class="row"> 
            <label for="type">Category/Cuisine</label>
            <select id="type" name="type" required>
            <option value="" selected disabled>Choose Category</option>
            {% for cuisine in cuisines %}
                <option value="{{ cuisine.type }}">{{ cuisine.type }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="row">
            <label for="address">Restaurant Address</label>
            <input type="text" name="address" id="address" minlength="3" required>
        </div>
        <div class="row">
            <label for="town">Town/City</label>
            <input type="text" name="town" id="town" minlength="3" maxlength="50" required>
        </div>
        <div class="row">
            <label for="county">County</label>
            <input type="text" name="county" id="county" minlength="3" maxlength="50" required>
        </div>
        <div class="row">
            <label for="postcode">Postcode</label>
            <input type="text" name="postcode" id="postcode" minlength="6" maxlength="10" required>
        </div>
        <div class="row">
            <label for="description">Description</label>
            <textarea name="description" id=""description" placeholder="Enter a description of the restaurant" required></textarea>
        </div>
        <div class="row">
            <label for="image">Image URL</label>
            <input type="text" name="image" id="image" placeholder="e.g. http://www.example.com/image.jpg"  maxlength="100" required>
        </div>
        <div class="row">
            <button class="btn btn-primary" type="submit">Add <i class="fa-solid fa-plus"></i></button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
{% endblock %}
