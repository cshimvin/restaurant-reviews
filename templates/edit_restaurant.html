{% extends "base.html" %}

{% block content %}
    <div class=" container-fluid d-flex bd-highlight">
        <div class="row mt-4">
            <h1>Edit a restaurant</h1>
        </div>
    </div>
    <hr class="w-100">
    <div class="row">
        <p>Edit the fields below as required.</p>
    </div>
    <form action="{{ url_for('edit_restaurant', restaurant_id=restaurant._id) }}" method="POST">
        <div class="row form-floating">
            <input type="text" class="form-control" name="name" id="name" value="{{ restaurant.name }}" minlength="3" maxlength="50" required>
            <label for="name">Restaurant Name</label>
        </div>
        <div class="row form-floating">
            <input type="url" class="form-control" name="url" id="url" value="{{ restaurant.url }}" minlength="3" maxlength="50" required>
            <label for="url">Restaurant Website URL</label>
        </div>
        <div class="row form-floating"> 
                <select class="form-select" id="type" name="type" required>
                    <option value="" disabled>Choose Category</option>
                    {% for cuisine in cuisines %}
                        {% if cuisine.type == restaurant.type %}
                            <option value="{{ restaurant.type }}" selected>{{ restaurant.type }}</option>
                        {% else %}
                            <option value="{{ cuisine.type }}">{{ cuisine.type }}</option>
                        {% endif %}
                    {% endfor %}
                </select>   
                <label for="type">Category/Cuisine</label>
        </div>
        <div class="row form-floating">
                <input type="text" class="form-control" name="address" id="address" value="{{ restaurant.address }}" minlength="3" required>
                <label for="address">Restaurant Address</label>
        </div>
        <div class="row form-floating">
            <input type="text" class="form-control" name="town" id="town" value="{{ restaurant.town }}" minlength="3" maxlength="50" required>
            <label for="town">Town/City</label>
        </div>
        <div class="row form-floating">
            <input type="text"  class="form-control" name="county" id="county" value="{{ restaurant.county }}" minlength="3" maxlength="50" required>
            <label for="county">County</label>
        </div>
        <div class="row form-floating">
            <input type="text" class="form-control" name="postcode" id="postcode" value="{{ restaurant.postcode }}" minlength="3" maxlength="10" required>
            <label for="postcode">Postcode</label>
        </div>
        <div class="row form-floating">
            <textarea name="description"  class="form-control" id="description" value="{{ restaurant.description }}" minlength="3" required>{{ restaurant.description }}</textarea>
            <label for="description">Description</label>
        </div>
        <div class="row form-floating">
            <input type="text" class="form-control" name="image" id=""image" value="{{ restaurant.image_url }}" maxlength="100" required>
            <label for="image">Image URL</label>
        </div>
        <div class="row mt-2">
            <div class="col mb-2">
                <button class="btn btn-primary" type="submit">Update <i class="fa-solid fa-pen"></i></button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
{% endblock %}
